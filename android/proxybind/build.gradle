plugins {
    id "org.golang.mobile.bind" version "0.2.7"
}

buildDir = 'build'

def goPath = System.env.GOPATH
if (!goPath) {
    // If GOPATH is unset, try default one
    goPath = System.env.HOME + "/go/"
}

gobind {
    pkg = "github.com/sergeyfrolov/gotapdance/gobind"
    GOPATH = goPath
    GOMOBILE = "$goPath/bin/gomobile"
}
