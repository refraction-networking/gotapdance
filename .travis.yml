language: go
go:
  - "1.x"

os: linux
sudo: required
dist: bionic

services:
  - docker

addons:
  artifacts: true

notifications:
  slack:
    secure: 

# Reuse the steps from build for vendoring changes (any redefined key-values with be overwritten)
_job_template: &_job_template
  stage: build
  # When Uncommented this will override the defaults set in travis ci web interface.
  env:
    - PSIPHON_CORE_VERSION="tags/v2.0.11"
    - PSIPHON_SYSTEM_VERSION="default"
  install:
    - go get ./...
    # Substitute build string
    - sed -i.bak -e "s#buildInfo = \"\"#buildInfo = \"$TRAVIS_BRANCH-$TRAVIS_COMMIT\"#g" tapdance/logger.go
    - mkdir -p $GOPATH/src/github.com/Psiphon-Labs
    # Get Specific Psiphon Core Library Release
    - git clone https://github.com/Psiphon-Labs/psiphon-tunnel-core.git $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core
    - (cd $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core && git checkout $PSIPHON_CORE_VERSION -b build-refraction-networking)
    # Remove gotapdance from vendored packages (it will look in GOPATH if after vendor directory)
    - go get github.com/kardianos/govendor
    - (cd $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core && govendor remove github.com/refraction-networking/gotapdance/...)
    # Enable TapDance logging
    - sed -i.bak -e 's#refraction_networking_tapdance.Logger().Out = ioutil.Discard##g' $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/psiphon/common/tapdance/tapdance.go
  after_success:
    # Upload built binaries to S3
    - sudo pip install awscli
    - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then aws s3 sync build s3://$ARTIFACTS_BUCKET/$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH/ --region us-west-1; fi


stages:
  test
  build

## Build job for Psiphon ConsoleClient and Android App
# Go versions: first value in array
jobs:
  include:
    - stage: test
      name: "Validation tests Go 1.10.X"
      go:
        - "1.10.x"
      install:
        - go get -t ./...
        - go get golang.org/x/lint/golint
        - go get github.com/alecthomas/gometalinter
      script:
        - go test -race -v ./tapdance
        - go test -race -v ./tdproxy
        - gometalinter --install
        - gometalinter --disable-all -E vet -E gofmt -E misspell -E ineffassign -E deadcode --tests ./tapdance

    - stage: test
      name: "Validation tests Go 1.X"
      go:
        - "1.x"
      install:
        - go get -t ./...
        - go get golang.org/x/lint/golint
        - go get github.com/alecthomas/gometalinter
      script:
        - go test -race -v ./tapdance
        - go test -race -v ./tdproxy
        - gometalinter --install
        - gometalinter --disable-all -E vet -E gofmt -E misspell -E ineffassign -E deadcode --tests ./tapdance

    - <<: *_job_template # YAML anchor/alias
      name: "Build cli and Psiphon ConsoleClient on Linux"
      before_script:
        # Add the Current ClientConf and roots to the build folder for Psiphon's ConsoleClient
        - cp assets/ClientConf build/tapdance/ClientConf
        - cp assets/roots build/tapdance
      script:
        # Build cli
        - go build -o build/cli-$TRAVIS_OS_NAME ./cli
        # Build Tapdance ConsolClient
        - go build -a -v -race -o build/ConsoleClient-td-$TRAVIS_OS_NAME -tags 'TAPDANCE' github.com/Psiphon-Labs/psiphon-tunnel-core/ConsoleClient
        # Add dialer options for Conjure and re-build the ConsoleClient
        - patch $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/psiphon/common/tapdance/tapdance.go build/conjure.golang.patch
        - go build -a -v -race -o build/ConsoleClient-cj-$TRAVIS_OS_NAME -tags 'TAPDANCE' github.com/Psiphon-Labs/psiphon-tunnel-core/ConsoleClient

    - <<: *_job_template # Same build on OS X
      name: "Build cli and Psiphon ConsoleClient on OS X"
      os: osx
      before_script:
        # Add the Current ClientConf and roots to the build folder for Psiphon's ConsoleClient
        - cp assets/ClientConf build/tapdance/ClientConf
        - cp assets/roots build/tapdance
      script:
        # Build cli
        - go build -o build/cli-$TRAVIS_OS_NAME ./cli
        # Build Tapdance ConsolClient
        - go build -a -v -race -o build/ConsoleClient-td-$TRAVIS_OS_NAME -tags 'TAPDANCE' github.com/Psiphon-Labs/psiphon-tunnel-core/ConsoleClient
        # Add dialer options for Conjure and re-build the ConsoleClient
        - patch $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/psiphon/common/tapdance/tapdance.go build/conjure.golang.patch
        - go build -a -v -race -o build/ConsoleClient-cj-$TRAVIS_OS_NAME -tags 'TAPDANCE' github.com/Psiphon-Labs/psiphon-tunnel-core/ConsoleClient

    - <<: *_job_template 
      name: "Build Psiphon Android Library and App for Tapdance"
      before_script:
        # Get Android build environment
        - docker pull refraction/psiandroid:latest
        - mkdir -p $GOPATH/src/bitbucket.org/psiphon
        - hg clone https://bitbucket.org/psiphon/psiphon-circumvention-system $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system
        - (cd $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system && hg checkout $PSIPHON_SYSTEM_VERSION)
        # Use modified EmbeddedValues.java for TapDance
        - openssl enc -nosalt -aes-256-cbc -md sha512 -pbkdf2 -iter 1000 -pass pass:$aes_cbc_passwd  -d -in build/EmbeddedValues.java.enc -out $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/src/main/java/com/psiphon3/psiphonlibrary/EmbeddedValues.java
        # Patched tunneling protocol for TapDance
        - patch $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/src/main/java/com/psiphon3/psiphonlibrary/TunnelManager.java build/TunnelManager.java.patch
        # Patch the Psiphon app's gradle build for java 1.8 compatibility [TODO]{priority:later} remove this when psiphon merges it themselves
        - patch $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/build.gradle build/PsiphonCoreGradle.patch
        # Digest this branch's ClientConf into Psiphon's embedded_config
        - ./test_scripts/psiphon_digest_cc.sh ./assets/ClientConf $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/psiphon/common/tapdance/embedded_config.go
      script:
        # Build Psiphon Android Library ca.psiphon.aar
        - docker run -v $TRAVIS_BUILD_DIR:/go/src/github.com/refraction-networking/gotapdance -v $GOPATH/src:/go/src refraction/psiandroid /bin/bash -c 'cd /go/src/github.com/Psiphon-Labs/psiphon-tunnel-core/MobileLibrary/Android && ./make.bash "TAPDANCE"'
        - mv $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/MobileLibrary/Android/ca.psiphon.aar build/
        # Build Psiphon Android App PsiphonAndroid-debug.apk
        - cp build/ca.psiphon.aar $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/libs/
        - docker run -v $TRAVIS_BUILD_DIR:/go/src/github.com/refraction-networking/gotapdance -v $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android:/go/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android refraction/psiandroid /bin/bash -c 'yes | /android-sdk-linux/tools/bin/sdkmanager --update && cd /go/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android && ./gradlew assembleDebug'
        - sudo mv $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/build/outputs/apk/debug/PsiphonAndroid-debug.apk build/PsiphonAndroid-TD-debug.apk

    - <<: *_job_template 
      name: "Build Psiphon Android Library and App for Conjure"
      before_script:
        # Get Android build environment
        - docker pull refraction/psiandroid:latest
        - mkdir -p $GOPATH/src/bitbucket.org/psiphon
        - hg clone https://bitbucket.org/psiphon/psiphon-circumvention-system $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system
        - (cd $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system && hg checkout $PSIPHON_SYSTEM_VERSION)
        # Use modified EmbeddedValues.java for TapDance
        - openssl enc -nosalt -aes-256-cbc -md sha512 -pbkdf2 -iter 1000 -pass pass:$aes_cbc_passwd  -d -in build/EmbeddedValues.java.enc -out $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/src/main/java/com/psiphon3/psiphonlibrary/EmbeddedValues.java
        # Patched tunneling protocol for TapDance
        - patch $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/src/main/java/com/psiphon3/psiphonlibrary/TunnelManager.java build/TunnelManager.java.patch
        # Patch the Psiphon app's gradle build for java 1.8 compatibility [TODO]{priority:later} remove this when psiphon merges it themselves
        - patch $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/build.gradle build/PsiphonCoreGradle.patch
        # Add dialer options to enable Conjure 
        - patch $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/psiphon/common/tapdance/tapdance.go build/conjure.golang.patch
        # Digest this branch's ClientConf into Psiphon's embedded_config
        - ./test_scripts/psiphon_digest_cc.sh ./assets/ClientConf $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/psiphon/common/tapdance/embedded_config.go
      script:
        # Build Psiphon Android Library ca.psiphon.aar
        - docker run -v $TRAVIS_BUILD_DIR:/go/src/github.com/refraction-networking/gotapdance -v $GOPATH/src:/go/src refraction/psiandroid /bin/bash -c 'cd /go/src/github.com/Psiphon-Labs/psiphon-tunnel-core/MobileLibrary/Android && ./make.bash "TAPDANCE"'
        - mv $GOPATH/src/github.com/Psiphon-Labs/psiphon-tunnel-core/MobileLibrary/Android/ca.psiphon.aar build/
        # Build Psiphon Android App PsiphonAndroid-debug.apk
        - cp build/ca.psiphon.aar $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/libs/
        - docker run -v $TRAVIS_BUILD_DIR:/go/src/github.com/refraction-networking/gotapdance -v $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android:/go/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android refraction/psiandroid /bin/bash -c 'yes | /android-sdk-linux/tools/bin/sdkmanager --update && cd /go/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android && ./gradlew assembleDebug'
        - sudo mv $GOPATH/src/bitbucket.org/psiphon/psiphon-circumvention-system/Android/app/build/outputs/apk/debug/PsiphonAndroid-debug.apk build/PsiphonAndroid-CJ-debug.apk
